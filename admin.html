<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css" />
  <title>Document</title>
</head>

<body style="background-color: rgb(249, 249, 249)">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <input type="button" value="HOME" onclick="displayAllProducts()" />
          </li>
          <li class="nav-item">
            <input type="button" value=" WHEY PROTEIN" onclick="Whey()" />
          </li>
          <li class="nav-item">
            <input type="button" value="TĂNG SỨC MẠNH" onclick="TangSM()" />
          </li>
          <li class="nav-item">
            <input type="button" value="VITAMIN - D3&K2 - DẦU CÁ" onclick="Vitamin()" />
          </li>
        </ul>
        <form class="d-flex">
          <input id="searchInput" class="form-control me-2" type="text" placeholder="Search" onkeyup="search()">
        </form>
      </div>
    </div>
  </nav>
  <div class="progress">
    <div class="progress-bar" style="width:100%"></div>
  </div>
  <div class="banner">
    <h3 style="text-align: center; color:rgb(0, 0, 0)">Welcome to .KEBAB!</h3>
  </div>
  <br>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add Product
  </button>
  <!-- add product -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
        </div>
        <div class="modal-body">
          <form class="form-product">
            <div class="form-group">
              <label>FullName</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Fullname">
            </div>
            <div class="form-group">
              <label>Image</label>
              <input type="text" class="form-control" id="img" name="img" accept="image">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
              <label>Detail</label>
              <input type="text" class="form-control" id="detail" name="detail" placeholder="Detail">
            </div>
            <div class="form-group">
              <label>Category</label>
              <div class="radio" id="Select">
                <label class="checkbox-inline">
                  <input type="radio" name="product" checked="checked" id="whey" value="whey"> WHEY PROTEIN </label>
                <label class="checkbox-inline">
                  <input type="radio" name="product" id="tangsm" value="tangsm">TĂNG SỨC MẠNH </label>
                <label class="checkbox-inline">
                  <input type="radio" name="product" id="vitamin" value="vitamin">VITAMIN - D3&K2 - DẦU CÁ</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- edit product -->
  <div id="edit_roduct" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Product</h5>
        </div>
        <div class="modal-body">
          <form class="form-product">
            <div class="form-group">
              <label>FullName</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Fullname">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
              <label>Detail</label>
              <input type="text" class="form-control" id="detail" name="detail" placeholder="Detail">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody id="tbl"></tbody>
  </table>
  <div id="modal" style="display: none;"></div>
  <div id="editFormFood" style="display: none">
    <input type="hidden" id="editIndexFood" />
    <h2>EDIT PRODUCT</h2>
    <input type="text" id="editProductName" placeholder="Product Name" />
    <input type="text" id="editProductImage" placeholder="Image" />
    <input type="text" id="editProductPrice" placeholder="Price" />
    <input type="text" id="editProductQuantity" placeholder="Quantity" />
    <input type="text" id="editProductDetail" placeholder="Detail">
    <input type="buttonUP" value="UPDATE" onclick="updateProduct()" />
  </div>

  <div id="editFormDrink" style="display: none">
    <input type="hidden" id="editIndexDrink" />
    <h2>EDIT PRODUCT</h2>
    <input type="text" id="editProductNameDrink" placeholder="Product Name" />
    <input type="text" id="editProductImageDrink" placeholder="Image" />
    <input type="text" id="editProductPriceDrink" placeholder="Price" />
    <input type="text" id="editProductQuantityDrink" placeholder="Quantity" />
    <input type="text" id="editProductDetailDrink" placeholder="Detail">
    <input type="buttonUP" value="UPDATE" onclick="updateProductDrink()" />
  </div>

  <script src="./main.js"></script>
</body>

</html>
